<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sortUlife</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer type="module" src="./main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>

    <script
      src="https://kit.fontawesome.com/cb3f5846d1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header id="header">
      <div id="logo__container">
        <a href="./index.html">
          <img src="./assets/branding/logo.png" alt="" />
        </a>
      </div>

      <div id="navigation__container">
        <div id="burguer__nav">
          <i class="fa-solid fa fa-bars"></i>
        </div>
        <div
          id="functions__burguer__container"
          class="functions__burguer__hiden"
        >
          <div id="functions__burguer__inner">
            <div id="add__group" class="menu__buttons">
              <i class="fa-solid fa fa-plus"></i>
              <h3>Añadir grupo</h3>
            </div>
            <div id="add__task" class="menu__buttons">
              <i class="fa-solid fa fa-plus"></i>
              <h3>Añadir tarea</h3>
            </div>
            <div id="search__task" class="menu__buttons" style="display: none;">
              <i class="fa-solid fa-magnifying-glass"></i>
              <h3>Search task</h3>
            </div>
            <div id="get__for__priority" class="menu__buttons">
              <i class="fa-solid fa-magnifying-glass"></i>
              <h3>Obtener por prioridad</h3>
            </div>
          </div>
        </div>
      </div>
    </header>

    <div id="loader__cont">
      <img src="./assets/branding/logo.png" alt="" />
    </div>

    
    <div id="login__cont" >
        <div id="login__form__cont" class="login__sects login__sects--active">
          <h2>Inicia Sesion</h2>
          <form id="login__form" action="">
              <div id="inputs__cont">
                <label for="mail">Correo</label>
                <input id="mail__input" type="email" name="mail">
              
                <label for="pass">Contraseña</label>
                <input id="password__input" type="password" name="pass">

                <input id="login__btn" type="button" value="Enviar">
              </div>
          </form>
        </div>

        <div id="sign__in__cont" class="login__sects" >
          <h2>Registrate aquí</h2>
          <form id="sing__in__form" action="">
            <label for="name">Nombre</label>
            <input type="text" name="name" placeholder="Tu nombre">

            <label for="second_name">Apellido</label>
            <input type="text" name="second_name" placeholder="Tu Apellido">

            <label for="gmail">Gmail</label>
            <input type="email" name="gmail" placeholder="Tu Gmail">

            <label for="password">Contraseña</label>
            <input type="password" name="password" placeholder="Contraseña">

            <input id="sing__in__btn" type="button" value="Enviar">
          </form>
        </div>

        <div id="login__buttons__cont">
            <h3>No tienes una cuenta?</h3>
            <div id="login__button">
              <input id="login__change__btn" type="button" value="Registrate">
            </div>
        </div>
    </div>


    <div id="main__cont">
      <section id="callendar__container">
        <div id="main__callendar">
          <div id="year__container">
            <h2></h2>
          </div>
          <div id="month__container">
            <i
              id="month__back__arrow"
              class="fa-solid fa-square-caret-left"
            ></i>
            <h3></h3>
            <i
              id="month__next__arrow"
              class="fa-solid fa-square-caret-right"
            ></i>
          </div>
          <div id="days__week__container">
            <div id="Mon" class="days__week__cell">L</div>
            <div id="Tue" class="days__week__cell">M</div>
            <div id="Wed" class="days__week__cell">X</div>
            <div id="Thu" class="days__week__cell">J</div>
            <div id="Fri" class="days__week__cell">V</div>
            <div id="Sat" class="days__week__cell">S</div>
            <div id="Sun" class="days__week__cell">D</div>
          </div>
          <div id="days__container">
            <div class="days__cell"></div>
            <div class="days__cell"></div>
            <div class="days__cell"></div>
            <div class="days__cell"></div>
            <div class="days__cell"></div>
            <div class="days__cell"></div>
            <div class="days__cell"></div>
            <div class="days__cell"></div>
            <div class="days__cell"></div>
            <div class="days__cell"></div>
            <div class="days__cell"></div>
            <div class="days__cell"></div>
            <div class="days__cell"></div>
            <div class="days__cell"></div>
            <div class="days__cell"></div>
            <div class="days__cell"></div>
            <div class="days__cell"></div>
            <div class="days__cell"></div>
            <div class="days__cell"></div>
            <div class="days__cell"></div>
            <div class="days__cell"></div>
            <div class="days__cell"></div>
            <div class="days__cell"></div>
            <div class="days__cell"></div>
            <div class="days__cell"></div>
            <div class="days__cell"></div>
            <div class="days__cell"></div>
            <div class="days__cell"></div>
            <div class="days__cell"></div>
            <div class="days__cell"></div>
            <div class="days__cell"></div>
            <div class="days__cell"></div>
            <div class="days__cell"></div>
            <div class="days__cell"></div>
            <div class="days__cell"></div>
            <div class="days__cell"></div>
            <div class="days__cell"></div>
            <div class="days__cell"></div>
            <div class="days__cell"></div>
            <div class="days__cell"></div>
            <div class="days__cell"></div>
            <div class="days__cell"></div>
          </div>
          <!--crear el grid-->
        </div>
      </section>

      <section id="task__group__container"></section>
    </div>

    <section id="blur__section" class="hide">
      <div id="blur__background"></div>
      <div>
        <i id="blur__section--X" class="fa-solid fa-xmark"></i>
      </div>

      <div id="blur__content__container">
        <div id="blur__content">
          <form id="form__add__group" class="hide" action="">
            <div id="add__gruop__input--cont" class="inputs__container">
              <div id="add__group__inner">
                <h2>Añadir un grupo</h2>
                <label for="group-name"
                  >Ingresa el nombre para este grupo de tareas</label
                >
                <input
                  id="add__group__input"
                  class="blur__inputs"
                  type="text"
                  name="group-name"
                />
                <input id="add__group__btn" type="button" value="Guardar" />
              </div>
            </div>
            <div
              id="add__task__input--cont"
              class="inputs__container hide"
            ></div>
            <div
              id="search__task__input--cont"
              class="inputs__container hide"
            ></div>
            <div
              id="get__for__priority__input--cont"
              class="inputs__container hide"
            >
              <h3>obtener tareas por prioridad</h3>
            </div>
          </form>

          <form id="form__add__task" class="hide" action="">
            <div id="add__task__input--cont" class="inputs__container">
              <div id="add__task__inner">
                <h2>Añadir tareas</h2>
                <label for="task-name">Ingresa el nombre para esta tarea</label>
                <input
                  id="add__task__input"
                  class="blur__inputs"
                  type="text"
                  name="task-name"
                />

                <label for="task-date">Fecha para la tarea</label>
                <input
                  id="date__task__input"
                  type="date"
                  name="task-date"
                  class="blur__inputs"
                />

                <label for="groups-options"
                  >Selecciona un grupo para añadir la tarea</label
                >
                <select
                  id="select__groups__task"
                  class="blur__inputs"
                  name="groups-options"
                >
                  <option value="default">selecciona</option>
                  <option value="create__group">Nuevo grupo</option>
                </select>

                <div id="new__group__from__task__container" class="hide">
                  <label for="new__group__from__task-input"
                    >Nombre para el nuevo grupo</label
                  >
                  <input
                    id="new__group__from__task"
                    class="blur__inputs"
                    type="text"
                    name="new__group__from__task-input"
                  />
                </div>

                <input id="add__task__btn" type="button" value="Guardar" />
              </div>
            </div>
          </form>

          <form id="form__search__task" class="hide" action="">
            <div id="search__task___input--cont" class="inputs__container hide">
              <div id="search__task__inner">
                <h4>search</h4>
              </div>
            </div>
          </form>

          <form id="form__get__for__priority" class="hide" action="">
            <div
              id="get__for__priority___input--cont"
              class="inputs__container"
            >
              <div id="get__for__priority__inner">
                <h3>Obtener por prioridad</h3>
                <label for="select-priority">Selecciona una prioridad</label>
                <select name="select-priority" id="priority-select">
                  <option value="task__Urgente">Urgente</option>
                  <option value="task__Alta">Alta</option>
                  <option value="task__Media">Media</option>
                  <option value="task__Baja">Baja</option>
                </select>
                <input
                  id="get__for__priority__btn"
                  type="button"
                  value="guardar"
                />
              </div>

              <div id="get__for__priority__result__container"></div>
            </div>
          </form>

          <div id="days__task__container" class="hide">
            <div id="days__task">
              <h2>TAREAS</h2>
              <h4>No hay tareas para este dia</h4>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer id="footer">
      <div id="weather__container"></div>
      <div id="news__container">
        <h2 style="color: antiquewhite">Noticias</h2>
        <div id="news__inner" class="hide">
          <div class="news__item"></div>
          <div class="news__item"></div>
          <div class="news__item"></div>
          <div class="news__item"></div>
          <div class="news__item"></div>
        </div>
      </div>
    </footer>
  </body>
</html>
